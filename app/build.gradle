    /* implementation files('libs/jverification-android-release-2.3.0.jar')
                            implementation files('libs/jcore-android-2.0.1.jar')*/
    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    implementation files('libs/BaiduLBS_Android.jar')
    implementation files('libs/jverification-android-release-2.4.8.jar')
    implementation 'cn.jiguang.sdk:jcore:2.1.2'
}
