apply plugin: 'com.android.application'

android {

    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "io.cordova.zhmh"
        minSdkVersion 22
        targetSdkVersion 27

        versionCode 10
        versionName "2.1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a','x86', 'x86_64', 'mips', 'mips64'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME : applicationId, //JPush上注册的包名.
                JPUSH_APPKEY : "470642c52085ffc5313b14df", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
                HUAWEI_APPID:"102429853",//华为平台注册的appid
                XIAOMI_APPKEY:"MI-5171800290217",//小米平台注册的appkey
                XIAOMI_APPID:"MI-2882303761518437928",//小米平台注册的appid
                MEIZU_APPKEY:"MZ-fa1c5ef15de34a41a224e28f49011b18",//魅族平台注册的appkey
                MEIZU_APPID:"MZ-1005577",//魅族平台注册的appid
                VIVO_APPKEY : "292661b2-f21d-4953-be21-389839bce2cd", // VIVO平台注册的appkey
                VIVO_APPID : "12265", // VIVO平台注册的appid
                OPPO_APPKEY : "OP-b39c2365b2e845718ee77b1347b07797", // OPPO平台注册的appkey
                OPPO_APPID : "OP-30078887", // OPPO平台注册的appid
                OPPO_APPSECRET: "OP-b615be824ca14151841d66bf3f26d847",//OPPO平台注册的appsecret
                qqappid: "tencent101590782",
        ]
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }




    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }



}
repositories {
    flatDir {
        dirs 'libs'
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    /*网络框架*/
    implementation 'com.lzy.net:okgo:3.0.4'
    implementation 'com.android.support:design:27.1.1'

    /*注解*/
    implementation 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'

    //阿里巴巴解析框架
    implementation 'com.alibaba:fastjson:1.2.41'

    /*gson 解析*/
    implementation 'com.google.code.gson:gson:2.8.0'

    /*通用adapter*/
    implementation 'com.zhy:base-rvadapter:3.0.3'

    //轮播图
    implementation 'com.youth.banner:banner:1.4.10'

    //RxPermissions
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'

    //RxJava2
    implementation 'io.reactivex.rxjava2:rxjava:2.0.0'

    //图片加载
    implementation 'com.github.bumptech.glide:glide:3.7.0'

    //知乎图片选择器
    implementation 'com.zhihu.android:matisse:0.5.0-alpha4'

    //webview
    implementation 'com.just.agentweb:agentweb:4.0.2'

    // (必选)
    implementation 'com.just.agentweb:download:4.0.2'

    // (可选)
    implementation 'com.just.agentweb:filechooser:4.0.2'

    // (可选)
    implementation 'gdut.bsx:share2:0.9.3'
    implementation 'com.hyman:flowlayout-lib:1.1.2'

    /*极光推送*/
    implementation 'cn.jiguang.sdk:jpush:3.2.0'

    //    implementation 'cn.jiguang.sdk:jcore:1.2.6'

    // 此处以JCore 1.2.1 版本为例。

    /*华为*/
    implementation 'cn.jiguang.sdk.plugin:huawei:3.2.0'

    /*小米*/
    implementation 'cn.jiguang.sdk.plugin:xiaomi:3.2.0'

    /*魅族*/
    implementation 'cn.jiguang.sdk.plugin:meizu:3.2.0'

    /*OPPO*/
    implementation 'cn.jiguang.sdk.plugin:oppo:3.2.0'

    /*Vivo*/
    implementation 'cn.jiguang.sdk.plugin:vivo:3.2.0'
    implementation project(':libzxing')
    implementation project(':swipebacklibrary')
    implementation project(':ShortcutBadger')
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.3'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.3'
    implementation 'me.samlss:lighter:1.0.3'
    implementation 'com.wkp:SoftLinearLayout:1.0.1'

    //友盟统计
    compile 'com.umeng.sdk:common:1.5.1'
    compile 'com.umeng.sdk:analytics:7.5.0'

    //友盟社会化分享
    compile 'com.umeng.sdk:share-core:6.9.1'
    compile 'com.umeng.sdk:share-qq:6.9.1.1'
    compile 'com.umeng.sdk:share-wechat:6.9.1'
    compile 'com.umeng.sdk:share-sina:6.9.1'

    //分享面板
    compile 'com.umeng.sdk:shareboard-widget:6.9.1'

    //compile 'com.sina.weibo.sdk:core:4.3.8:openDefaultRelease-4.3.9.aar'
    compile 'com.lovedise:permissiongen:0.0.6'

