apply plugin: 'com.android.application'

android {

    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "io.cordova.zhqy"
        minSdkVersion 22
        targetSdkVersion 27

        versionCode 3
        versionName "2.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a','x86', 'x86_64', 'mips', 'mips64'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME : applicationId, //JPush上注册的包名.
                JPUSH_APPKEY : "4d6db4a813a03158396e5061", //JPush上注册的包名对应的appkey.
                //JPUSH_CHANNEL : "消息提示", //暂时填写默认值即可.
                JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
                HUAWEI_APPID:"100674355",//华为平台注册的appid
                XIAOMI_APPKEY:"MI-5561796626085",//小米平台注册的appkey
                XIAOMI_APPID:"MI-2882303761517966085",//小米平台注册的appid
                MEIZU_APPKEY:"MZ-159c120d5b0b4682ae287106710bf6ca",//魅族平台注册的appkey
                MEIZU_APPID:"MZ-119471",//魅族平台注册的appid
                VIVO_APPKEY : "47c4421a-f4d5-4845-879e-4e90cf5c0611", // VIVO平台注册的appkey
                VIVO_APPID : "11592", // VIVO平台注册的appid
                OPPO_APPKEY : "OP-242b921fb27143399f054d567aaf3c7e", // OPPO平台注册的appkey
                OPPO_APPID : "OP-3737700", // OPPO平台注册的appid
                OPPO_APPSECRET: "OP-84d55d6aa8fc420ea2701105286a7bb5",//OPPO平台注册的appsecret
                qqappid: "tencent101590782",
        ]
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }

    signingConfigs {
        debug {
//            storeFile file('jh_qingyuan.jks')
//            storePassword "123456"
//            keyAlias "jh_qingyuan"
//            keyPassword "123456"
        }
    }


    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    splits {
        abi {
            enable true
            reset()
            include 'armeabi' //根据需求自己修改
            universalApk true
        }
    }

}
repositories {
    flatDir {
        dirs 'libs'
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    /*网络框架*/
    implementation 'com.lzy.net:okgo:3.0.4'
    implementation 'com.android.support:design:27.1.1'

    /*注解*/
    implementation 'com.jakewharton:butterknife:8.4.0'
